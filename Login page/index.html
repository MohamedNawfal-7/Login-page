<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="pic">
            <img src="./login page.jpg" alt="" srcset="" width="400px" height="600px">

        </div>
       <div class="left">
        <div class="grid">
            <h1>Welcome</h1>
            <p>Login with email</p>
            <div class="bottom">
                <form>
                    <div class="mb-3">
                      <label class="head" for="exampleInputEmail1" class="form-label">Email address</label><br>
                      <input class="box" type="email" placeholder="thisisyour@gmail.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label class="head" for="exampleInputPassword1" class="form-label">Password</label><br>
                      <input class="box" type="password" placeholder="*********" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="slid">
                      
                      <label class="form-check-label" for="exampleCheck1">Forgot your password?</label>
                    </div><br>

                  </form>
                 <div class="box2">
                    <button class="btnin">LOGIN</button>
                 </div>
                 <p class="p1">OR</p>
                 <div class="img2">
                    <img src="./google.svg" alt="" srcset="">
                    <img src="./apple.svg" alt="" srcset="">
                    <img src="./facebook.svg" alt="" srcset="">
                 </div>
                 <h6 class="don">Don't have account?Register now</h6>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
